<center>
<h1>Ajouter un jeu :</h1>

<form th:action="@{/ajouterjeu}"
      th:object="${game}" method="POST">
    Id:
    <input type="text" th:field="*{id}" required="required"/>
    <br/>
    Nom:
    <input type="text" th:field="*{nom}" required="required"/>
    <br/>
    Date Sortie:
    <input type="text" th:field="*{dateSortie}" required="required"/>
    <br/>
    Prix:
    <input type="text" th:field="*{prix}" required="required"/>
    <br/><br/>
    <input type="submit" value="Ajouter" />
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
</center>
</body>
